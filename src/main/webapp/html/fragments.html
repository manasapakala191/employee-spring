<head th:fragment="name_head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="name_navbar">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/static/logo.jpeg}" class="d-inline-block align-top" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/ui/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/features}">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/pricing}">Pricing</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row" th:fragment="name_footer">
    Copyright Increff 2021
    &nbsp;
    [[${info.getMessage()}]]
</div>
