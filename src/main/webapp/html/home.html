<!doctype html>
<html lang="en">

<head th:replace="fragments.html :: name_head"></head>
<body>

<nav th:replace="fragments.html :: name_navbar"></nav>


<div class="container">
    <h1>Employee Api</h1>

    <a href="update.html">Update employee</a><br>
    <a href="./api" target="_blank">View all employees</a> <br>



    <h3>View single employee</h3><br>
    <form method="get" action="./api">
        ID <input name="id"/>  <br>
        <button type="submit">Submit</button>
    </form><br>

    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="employee-create-form">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="inputName" placeholder="enter name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="age" id="inputAge" placeholder="enter age">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="add-employee">Add</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
            </form>
        </div>
    </div>

    <h3>Delete single employee</h3><br>
    <form method="get" action="./api">
        ID <input name="id"/>  <br>
        <input type="hidden" name="action" value="delete">
        <button type="submit">Submit</button>
    </form>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped" id="employee-table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Romil Jain</td>
                  <td>30</td>
                  <td>Edit | Delete</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Rajul Jain</td>
                  <td>31</td>
                  <td>Edit | Delete</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Anaisha Jain</td>
                  <td>7</td>
                  <td>Edit | Delete</td>
                </tr>
              </tbody>
            </table>
        
        </div>
        </div>

    <div th:replace="fragments.html :: name_footer"></div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"  crossorigin="anonymous"></script>
<script th:src="@{/static/app.js}"/></script>

</body>
</html>
